<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

    </nav>
    <main>
        <form action="">
            <label for="name">Name:
                <input type="text" required id="name" name="name" placeholder="Enter name">
            </label>
            <label for="">Date of Birth:
                <input type="date" required>
            </label>
            
            
            <label for="">Course:
                <input type="text" required placeholder="Course">
            </label>
            <label for="">Address:
                <input type="text" required placeholder="Address">
            </label>
            <label for="">Telephone:
                <input type="text" required placeholder="tel +254700000000">

            </label>
            <label for="">Email Address:
                <input type="email" required placeholder="Email Address">

            </label>
    
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" checked id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                
                
            </fieldset>
            <button>Register</button>
            <button>Cancel</button> 
       </form>
    </main>
</body>
</html>
